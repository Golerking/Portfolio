<html>
<head>
  <meta charset="UTF-8">
  <title>HTML & JavaScript Basics</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p id="greeting">Hello, world!</p>
  <!-- A button that triggers a JavaScript function -->
  <button onclick="changeText()">Click Me!</button>

  <script>
    // This is JavaScript code.
    // The function changes the text of the paragraph with id "greeting"
    function changeText() {
      document.getElementById("greeting").innerHTML = "Hello, JavaScript!";
    }
  </script>
</body>
</html>
