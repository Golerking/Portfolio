<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <style>
  .center-text {
    text-align: center;
  }
  </style>
  <h2><button onclick="changeSec()">About Me</button></h2>
  <section id = "aboutMePar">
  <p></p>I am part of the robotics and math team of my school. </p>
  </section>
  <style>
  .hidden {
    display: none;
  }
  </style>
  

  <script>
    function changeSec() {
      const section = document.getElementById("aboutMePar");
      if(section.style.display == "none") {
        section.style.display = "block"; 
      }
      else {
        section.style.display = "none";
      }
    }
  </script>
</body>
</html>
